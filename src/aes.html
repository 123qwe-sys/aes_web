<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 文件加密工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 AES 文件加密</h1>
        <form id="encryptForm">
            <div class="form-group">
                <label for="file">选择文件</label>
                <input type="file" id="file" required>
            </div>
            
            <div class="form-group">
                <label for="key">加密密钥 (16/24/32 字节)</label>
                <input type="text" id="key" placeholder="输入加密密钥" required>
            </div>
            
            <div class="form-group">
                <label for="mode">加密模式</label>
                <select id="mode" required>
                    <option value="EAX">EAX</option>
                    <option value="CBC">CBC</option>
                    <option value="CFB">CFB</option>
                    <option value="OFB">OFB</option>
                    <option value="CTR">CTR</option>
                </select>
            </div>
            
            <button type="submit">加密并下载</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>处理中...</span>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('encryptForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('file').files[0];
            const key = document.getElementById('key').value;
            const mode = document.getElementById('mode').value;
            
            if (!file) {
                showMessage('请选择文件', 'error');
                return;
            }
            
            if (key.length === 0) {
                showMessage('请输入加密密钥', 'error');
                return;
            }

            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('key', key);
                formData.append('mode', mode);
                
                // 为 CBC 模式生成 IV
                if (mode === 'CBC') {
                    const iv = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                    formData.append('iv', iv);
                }
                
                const response = await fetch('/encrypt_file/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(data.message, 'success');
                    
                    // 下载加密文件
                    const encryptedFilename = `encrypted_${file.name}`;
                    const downloadResponse = await fetch(`/file/${encryptedFilename}`);
                    if (downloadResponse.ok) {
                        const blob = await downloadResponse.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = encryptedFilename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }
                    
                    form.reset();
                } else {
                    const errorData = await response.json();
                    showMessage('加密失败: ' + (errorData.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
